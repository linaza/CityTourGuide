<ion-header>
  <ion-toolbar>
    <ion-title>GuidesList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  id="guidesListPage">
  <ion-list>
    <ion-item *ngFor="let item of results">
      <ion-card id="cardList">
        <ion-card-header>
            <ion-card-title id="name">{{item.name}}</ion-card-title>
          <ion-card-subtitle id="number">{{item.phoneNumber}}</ion-card-subtitle>

        </ion-card-header>

        <ion-card-content>
          {{item.languages}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
