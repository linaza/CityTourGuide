<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="log">
  <div id="logview">
  <ion-list>
    <ion-item>
      <ion-label position="floating">PhoneNumber</ion-label>
      <ion-input type="String" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button id="loginBut" fill="solid" expand="block" color="red" (click)="login()">login</ion-button>
  <ion-button id="sign" fill="solid" expand="block" color="black" routerLink="/signin" (click)="login()">Sign in</ion-button>
  </div>
</ion-content>
