<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="images">
    <div class="image" *ngFor="let post of (userData | async)?.posts"></div>
    <ion-card>
      <ion-image src=" https://ucarecdn.com/{{post.image}}/-/crop/200x200/center"></ion-image>
    </ion-card>
    <ion-content>
      <p>{{post.desc}}</p>
    </ion-content>
  </div>
</ion-content>
